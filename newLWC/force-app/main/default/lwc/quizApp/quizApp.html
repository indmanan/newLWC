<template>
    <lightning-card title="Quiz Application in LWC">

        <div class="slds-m-around_medium">
            
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id}>
                        <div>
                            <strong>
                                {quiz.id} - {quiz.question}
                            </strong>
                        </div>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-m-bottom_medium">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler} />
                                {quiz.answers.a}
                            </div>
                            <div class="slds-col slds-m-bottom_medium">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler} />
                            {quiz.answers.b}
                            </div>
                            <div class="slds-col slds-m-bottom_medium">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler} />
                            {quiz.answers.c}
                            </div>
                            </div>
                    </div>
                </template>
                <lightning-button
                variant="brand"
                type="submit"
                label="Submit"
                title="Submit Quiz"
                onclick={submitHandler}
                disabled={allNotSelected}
                class="slds-m-around_small"></lightning-button>

                <lightning-button
                variant="brand"
                type="reset"
                label="Reset"
                title="Reset Quiz"
                onclick={resetHandler}
                class="slds-m-around_small"></lightning-button>
            </form>
            <template if:true={isSubmitted}>
                <div class={isScoredFull}>
                    You have scored {correctAnswer} out of {myQuestions.length}
                    <br />
                    You have Scored  {percent}%
                </div>
            </template>
        </div>
    </lightning-card>
</template>
